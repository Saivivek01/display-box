<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css"/>
    <title>Task Card</title>
</head>
<body style="background-color: dimgrey;">
    <header style="padding: 10px; margin: 10px; font-size: 30px; color: aliceblue;">Hey there! This is just a task</header>
    <section>
        <div class="card">
            <div class="card-1">
                <div class="box-left">
                    <div class="text-1">August</div>
                    <div class="text-2">2020</div>
                    <div class="text-3">14</div>
                </div>
                <div class="text-mid">Boat Earphones</div>
                <div class="box-right">
                    <div class="text-right">$94.12</div>
                </div>
            </div>
            <div class="card-1">
                <div class="box-left">
                    <div class="text-1">March</div>
                    <div class="text-2">2021</div>
                    <div class="text-3">12</div>
                </div>
                <div class="text-mid">Dell Laptop</div>
                <div class="box-right">
                    <div class="text-right">$799.99</div>
                </div>
            </div>
            <div class="card-1">
                <div class="box-left">
                    <div class="text-1">April</div>
                    <div class="text-2">2021</div>
                    <div class="text-3">25</div>
                </div>
                <div class="text-mid">Oneplus Mobile</div>
                <div class="box-right">
                    <div class="text-right">$299.99</div>
                </div>
            </div>
            <div class="card-1">
                <div class="box-left">
                    <div class="text-1">June</div>
                    <div class="text-2">2021</div>
                    <div class="text-3">12</div>
                </div>
                <div class="text-mid">Warp Charger</div>
                <div class="box-right">
                    <div class="text-right">$150</div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
